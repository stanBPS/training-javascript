<head>

    <meta charset="utf-8">

    <script>
        function isModuloZero(a,b){
            return a < b ? "Erreue : " + b + " est superieur a " + a : ((a%b) == 0);
        }
    </script>

</head>

<body>

    <h2>Lab 02/01</h2>

    <button onclick="console.log(isModuloZero(10, 5))">Devrait renvoyer true car le reste de 10 / 5 vaut zero</button>
    <br /><br />
    <button onclick="console.log(isModuloZero(10, 3))">Devrait renvoyer false car le reste de 10 / 3 vaut 1</button>
    <br /><br />
    <button onclick="console.log(isModuloZero(10, 20))">Devrait renvoyer un message d'erreur</button>
    <br /><br />
</body>
